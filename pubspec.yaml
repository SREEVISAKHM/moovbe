name: moovbe
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter:
    sdk: flutter
  http: ^0.13.4
  provider: ^6.0.3
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: axiforma
      fonts:
        - asset: assets/fonts/axiforma.ttf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: MoovbeIcons
      fonts:
        - asset: assets/fonts/MoovbeIcons.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
